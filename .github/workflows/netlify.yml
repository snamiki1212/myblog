name: Build & Deploy to Netlify
# REF: https://qiita.com/nwtgck/items/e9a355c2ccb03d8e8eb0

on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-18.04 # TODO: latestに変えたい

    steps:
      # Check out the current repository code
      - uses: actions/checkout@v2

      # Setup node (REF: https://github.com/actions/setup-node#usage )
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # Build
      - run: yarn install
      - run: yarn run build:ci
        env:
          siteGATrackingID: ${{ secrets.SITE_GA_TRACKING_ID }}
          siteGSCTrackingID: ${{ secrets.SITE_GSC_TRACKING_ID }}

      # Test
      - run: yarn test

      # Delpoy
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './public'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          # enable-commit-comment: true
          # overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
